<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="images/form-img.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Login</h2>
                        <div class="form-group form-input">
                            <input type="text" name="username" id="username" value="" required/>
                            <label for="username" class="form-label">Phone or Gmail</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="Password" name="password" id="password" value="" required />
                            <label for="password" class="form-label">Password</label>
                        </div>
                     

                        <div class="form-submit">
                            <input type="submit" value="Login" class="submit" id="btn-login" name="submit" />
                            <a href="index.html" class="vertify-booking">Go back to main page</a>
                        </div>
                    </form>
                </div>  
            </div>
        </div>

    </div>

    !-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/validate.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('#btn-login').on('click', function(event) {
            event.preventDefault();
            /* Act on the event */
            let valid = true
            const email = $('#email').val();
            const password = $('#password').val();

            axios.defaults.headers.post['Content-Type'] = 'application/json;charset=utf-8';
            axios.defaults.headers.post['Access-Control-Allow-Origin'] = '*';
            axios.post('http://localhost:7000/api/auth/register', {
                    email: email,
                    password: password,
                })
                .then(function(response) {
                    $.each(response.data, function(index, val) {
                        localStorage.setItem(index, val)
                    });
                    window.location.href = "restaurant-owner/index.html"
                })
                .catch(function(error) {
                    console.log(error);
                })

            });
        });


    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
