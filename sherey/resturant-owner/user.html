    <script type="text/javascript">
        jQuery(document).ready(function($) {
          

        $(document).off('click', '#update_profile').on('click', '#update_profile', function(e){
          e.preventDefault();
          console.log('clicked')
          let id = localStorage.getItem('user_id');
          let email = $('#email').val();
          let password = $('#password').val();
          let name = $('#name').val();
          update_order(id, name, email, password);
        })


        function update_order(id, name, email, password){
          axios.defaults.headers.post['Content-Type'] = 'application/json;charset=utf-8';
          axios.defaults.headers.post['Access-Control-Allow-Origin'] = '*';
          axios.put('http://localhost:7000/api/users/profile/'+id,{
                    headers: {
                        "Authorization": localStorage.getItem('accessToken')
                    },
                    name: name,
                    email: email,
                    password: password,
                })
              .then(function(response) {

              })
              .catch(function(error) {
                  console.log(error);
              })
            }
          });



    </script>
